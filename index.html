<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>JavaScript URL Encode</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="script.js"></script>
</head>

<body>
    <form action="" onsubmit="doEncode(); return false;">
        <div>
            <label for="encode">URL to encode</label>
            <input type="text" name="encode" id="encode" />
        </div>
        <div>
            <input type="button" name="encode" value="Encode"
                onclick="doEncode()">
        </div>
    </form>
    <div>
        <p>Encoded url:</p>
        <div>
            <textarea disabled id="result" rows="10" cols="60"></textarea>
        </div>
    </div>
</body>

</html>
